<!DOCTYPE html>
<!--ICS20-Unit-5-01-JS-->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content=" Converting Fahrenheit to Celsius, with JavaScript"
    />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Parsa Tahavori" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Try to guess the number!</title>
    <link
      rel="canonical"
      href="https://parsa.tahavori.github.io/ICS20-UNIT5-1/"
    />
    <link rel="manifest" href="/ICS20-UNIT5-1/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- None blocking for Lighthouse report -->
    <!-- https://stackoverflow.com/questions/32759272/how-to-load-css-asynchronously -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    /></noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_green-light_blue.min.css"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    /></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>My first Slider</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Guess the number!</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <div id="slider-value">?</div>
        <!-- Slider with Starting Value -->
        <label>
          Slider's Value
          <input
            id="slider"
            class="mdl-slider mdl-js-slider"
            type="range"
            min="1"
            max="6"
            value="2"
            tabindex="0"
            onchange="updateSliderValue(this.value)"
          />
        </label>
        <!-- Raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Show Value
        </button>
        <!-- basic text -->
        <p></p>
        <div id="answer"></div>
      </main>
    </div>
  </body>
</html>
